<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled H1 Element</title>
  <style>
   

    
    h1 span:nth-child(1) {
      font-family: Arial, sans-serif;
      color: #ff0000; /* Red */
    }

    h1 span:nth-child(2) {
      font-family: 'Times New Roman', serif;
      color: #00ff00; /* Green */
    }

    h1 span:nth-child(3) {
      font-family: 'Courier New', monospace;
      color: #0000ff; /* Blue */
    }

  </style>
</head>
<body>

  <h1>
    <span>HELLO</span>
    <span>FLYINGTUTE</span>
    <span>STUDENTS</span>
   
  </h1>

</body>
</html>
